---
name: Checks

on: [push]

jobs:
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrests.DOCKERHUB_USER }}
          password: ${{ secrests.DOCKERHUB_TOKEN }}
      
      - name: Checkout
        uses: actions/checkout@v2

      - name: Test
        run: docker-compose run --rm sh -c "python manage.py test"

      - name: Lint
        run: docker-compose --rm app sh -c "flake8"